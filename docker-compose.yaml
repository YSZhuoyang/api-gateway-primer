version: "3.7"
services:
  gateway-envoy:
    build:
      context: .
      dockerfile: Dockerfile-gateway-envoy
    volumes:
      - ./gateway-envoy.yaml:/etc/gateway-envoy.yaml
    networks:
      - envoymesh
    expose:
      - "80"
      - "8001"
    ports:
      - "8000:80"
      - "8001:8001"

  service1:
    build:
      context: .
      dockerfile: Dockerfile-service
    volumes:
      - ./service-proxy-envoy.yaml:/etc/service-proxy-envoy.yaml
      - ./server/Contracts/greet.pb:/etc/Contracts/greet.pb
    networks:
      envoymesh:
        aliases:
          - service1
    environment:
      - SERVICE_NAME=1
    expose:
      - "80"

  service2:
    build:
      context: .
      dockerfile: Dockerfile-service
    volumes:
      - ./service-proxy-envoy.yaml:/etc/service-proxy-envoy.yaml
      - ./server/Contracts/greet.pb:/etc/Contracts/greet.pb
    networks:
      envoymesh:
        aliases:
          - service2
    environment:
      - SERVICE_NAME=2
    expose:
      - "80"

networks:
  envoymesh: {}
